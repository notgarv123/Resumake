<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', sans-serif;
  }

  .container-fluid {
    padding-bottom: 80px;
  }

  .left-column {
    height: 80vh;
    overflow-y: auto;
    background-color: white;
    border-right: 1px solid #ddd;
    padding: 10px;
    padding-bottom: 80px;
    border-radius: 15px 0 0 15px;
  }

  .right-column {
    height: 80vh;
    padding: 20px;
    padding-bottom: 80px; /* Fix extra space */
    background-color: white;
    border-radius: 0 15px 15px 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
  }

  .resume-item {
    cursor: pointer;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 8px;
    border: 1px solid #eee;
  }

  .resume-item:hover {
    background-color: #f1f1f1;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: white;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-radius: 15px 15px 0 0;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
  }
</style>
   
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-3 left-column">
        <h5>Main Resume</h5>
        <div class="resume-item">Main Resume</div>
        <!-- Later: Dynamically load these -->
        <div class="resume-item">Software Engineer Version</div>
        <div class="resume-item">UI/UX Version</div>
      </div>

      <!-- Right Column -->
      <div class="col-md-9 right-column" id="resume-display">
        <!-- Initially blank -->
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button class="btn btn-outline-dark">Resumes</button>
    <button class="btn btn-outline-dark">Cold Email</button>
    <button class="btn btn-outline-dark">Job Description</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumake - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .left-column {
      height: 100vh;
      background-color: white;
      border-right: 1px solid #ddd;
      padding: 25px 20px;
      border-radius: 0 15px 15px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .logo-area {
      margin-bottom: 30px;
      width: 100%;
    }

    .logo-area h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2c387e;
      letter-spacing: 1px;
      margin: 0;
    }

    .nav-buttons {
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    .nav-button {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      background-color: #f1f1f1;
      color: #333;
      border: none;
      text-align: left;
      transition: 0.2s;
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    .main-area {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .welcome-box h2 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 15px;
      color: #3f51b5;
    }

    .welcome-box p {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 left-column">
        <div class="logo-area">
          <h1>Resumake</h1>
        </div>

        <div class="nav-buttons">
          <a href="/" class="btn nav-button">Dashboard üè†</a>
          <a href="/main-resume" class="btn nav-button">Main Resume üìÑ</a>
          <button class="btn nav-button">Edited Resumes üìù</button>
          <button class="btn nav-button">Add New ‚ûï</button>
        </div>
      </div>

      <!-- Welcome Main Content -->
      <div class="col-md-9 main-area">
        <div class="welcome-box">
          <h2>Welcome to Resumake</h2>
          <p>Build to get you hired.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
